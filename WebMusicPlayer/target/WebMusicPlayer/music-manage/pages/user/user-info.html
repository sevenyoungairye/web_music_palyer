<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.css" />

    <script type="text/javascript" src="../../../bootstrap/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../../../bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript" src="../js/user.js"></script>

    <style>
        thead th{
            text-align: center;
            background-color: #ECF0F5;
        }
    </style>


</head>
<body>
<h3>用户管理</h3>
<hr>

<form class="form-inline" id="search-user-form">
    <div class="form-group">
        <label for="t1">用户id</label>
        <input class="form-control" id="t1" name="musicUser.userId" />
    </div>
    <div class="form-group">
        <label for="t2">用户名</label>
        <input  class="form-control"  id="t2" name="musicUser.userName" />

        <input type="hidden" id="pageNo" name="pageNo" value="1"/>
    </div>

    <button type="button" class="btn btn-info" id="search-user"><label class="glyphicon glyphicon-search"></label>搜索</button>
    <a href="#addUser" class="btn btn-danger" data-toggle="modal" data-target="#addUser">新增</a>
</form>
</br>

<table class="table table-bordered text-center">
    <thead >
    <th>编号</th>
    <th>用户名</th>
    <th>是否注销</th>
    <th>账号创建时间</th>
    <th>操作</th>

    </thead>
    <tbody id="tab_user">
    <tr>
        <td>1</td>
        <td>abc</td>
        <td>否</td>
        <td>2020-3-3</td>
        <td> <a href="javascript:" id="update-user" data-toggle="modal" data-target="#updateUser">编辑</a> <a href="#">删除</a> </td>
    </tr>

    </tbody>
    <tfoot>
    <tr>
        <td colspan="6">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="group-page">
                    <li>
                        <a href="javascript:" aria-label="Previous" id="previous_page">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="javascript:" aria-label="Next" id="next-page">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </td>
    </tr>
    </tfoot>
</table>

<input type="hidden" id="totalPage" name="totalPage" value=""/>

<!--新增-->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增用户</h4>
            </div>
            <div class="modal-body">
                <form id="add_user_form">
                    <table class="table">
                        <tr>
                            <td>用户名：</td>
                            <td>
                                <input class="form-control" type="text" name="musicUser.userName" />
                            </td>
                        </tr>
                        <tr>
                            <td>密码：</td>
                            <td>
                                <input class="form-control" type="password" name="musicUser.userPwd" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="add_user">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--修改密码..-->
<div class="modal fade" id="updateUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改用户密码</h4>
            </div>
            <div class="modal-body">
                <form id="update-user-form">
                    <table class="table">
                        <tr>
                            <td>用户名：</td>
                            <td>
                                <input id="user-id" type="hidden" name="musicUser.userId" value=""/>
                                <input id="user-name" class="form-control" type="text" name="musicUser.userName" readonly="readonly"/>
                            </td>
                        </tr>
                        <tr>
                            <td>密码：</td>
                            <td>
                                <input id="user-pwd" class="form-control" type="password" name="musicUser.userPwd" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="update_user()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
